<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Week 2 Homework</title>
</head>
<body>

<form>
  First name:<br>
	  <input type="text" name="firstname" size="45">
	  <br>
  Last name:<br>
	  <input type="text" name="lastname" size="45">
	  <br>
  Phone:<br>
	  <input type="text" name="phone" size="45">
	  <br>
  Email:<br>
	  <input type="text" name="email" size="45">
	  <br><br>
  Did you enjoy your stay?<br>
  	  <input type="radio" input name="stay">Yes<input type="radio" input name="stay">No
  	  <br><br>

   Rate your stay
   <br>(1 = Horrible!  5 = The best stay ever!)<br>
	  <select name="rate">
		  <option value="rate5">5</option>
		  <option value="rate4">4</option>
		  <option value="rate3">3</option>
		  <option value="rate2">2</option>
		  <option value="rate1">1</option>
	  </select>
  	  <br><br>

  Message:<br>
	  <textarea name"message" rows="5" cols="50">
	  </textarea>
  <br><br>

  <input type="submit" value="Submit">
  
</form>

</body>
</html>
